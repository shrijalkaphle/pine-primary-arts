<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Contact</title>
</head>
<body class="bg-black-light font-work-sans">
    <div class="mx-auto mt-72 text-center md:text-left w-212"> <!-- contact wraper -->
        <h1 class="text-white text-6xl font-bold">Contact</h1>
        <div class="md:flex mt-8">
            <div class="w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4 md:mr-9">
                <i class="fas fa-map-marker-alt text-logo text-5xl"></i>
                <p class="text-lg mt-6">102 Street 2414</p>
            </div>
            <div class="w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4 md:mr-9">
                <i class="fas fa-phone-alt text-logo text-5xl"></i>
                <p class="text-lg mt-6">+02 12345 567</p>
            </div>
            <div class="w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4">
                <i class="fas fa-envelope text-logo text-5xl"></i>
                <p class="text-lg mt-6">admin@gmail.com</p>
            </div>
        </div>
          <div class="w-full bg-white rounded-lg px-11 py-7 mt-9">
              <h1 class="text-2xl">Contact Form</h1>
              <div class="md:flex mt-8">
                  <div>
                    <label for="name">Your Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                  </div>
              </div>
          </div>
    </div>
</body>
</html>
