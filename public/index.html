<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Contact</title>
</head>
<body class="bg-black-light font-work-sans">
    <div class="mx-auto mt-72 text-center md:text-left w-212"> <!-- contact wraper -->
        <h1 class="text-white text-6xl font-bold">Contact</h1>
        <div class="md:flex mt-8">
            <div class="w-full md:w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4 md:mr-9">
                <i class="fas fa-map-marker-alt text-logo text-5xl"></i>
                <p class="text-lg mt-6">102 Street 2414</p>
            </div>
            <div class="w-full md:w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4 md:mr-9">
                <i class="fas fa-phone-alt text-logo text-5xl"></i>
                <p class="text-lg mt-6">+02 12345 567</p>
            </div>
            <div class="w-full md:w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4">
                <i class="fas fa-envelope text-logo text-5xl"></i>
                <p class="text-lg mt-6">admin@gmail.com</p>
            </div>
        </div>
          <div class="w-full bg-white rounded-lg px-11 py-7 mt-9">
              <h1 class="text-2xl">Contact Form</h1>
              <div class="mt-8">
                  <div class='w-full md:w-1/2'>
                    <label for="name">Your Name</label>
                    <div class="flex border-gray border-solid border px-2.5 rounded-lg" id="name-div">
                        <i class="fas fa-user-circle pr-2.5 pt-2.5 text-lg"></i>
                        <input type="text" name="fullname" id="fullname" class="w-full h-10 focus:outline-none">
                    </div>
                  </div>
              </div>
          </div>
    </div>
</body>
</html>

<script src="assets/js/app.js"></script>
