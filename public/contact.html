    <link rel="stylesheet" href="assets/css/app.css">
    <title>Contact</title>
</head>
<body class="font-work-sans">
    <div id="display-section" class="bg-black-light">
        <div id="navigation">
            <div id="nav" class="h-36 bg-white w-full px-8 md:px-20 xl:px-48">
                <div class="pt-14 w-1/2 inline-block uppercase mt-14 site-logo"></div>
                <button class="mt-12 text-5xl float-right inline-block focus:outline-none"><i class="fas fa-bars" id="navigator"></i></button>
            </div>
            <div class="min-w-full fixed inset-0 bg-green-primary hidden text-white" id="navigationItem">
                <div id="nav" class="h-36 w-full px-8 xl:pl-48 md:px-20 xl:pr-52">
                    <div class="pt-14 w-1/2 inline-block uppercase mt-14 site-logo-inverse"></div>
                    <button class="mt-12 text-5xl float-right inline-block focus:outline-none"><i class="fas fa-times" id="navigatorClose"></i></button>
                </div>
                <div class="text-center xl:mt-32 mt-16">
                    <ul class="space-y-8">
                        <li>
                            <h1 class="text-white text-6xl font-bold"><a href="index.html">Home</a></h1>
                        </li>
                        <li>
                            <h1 class="text-white text-6xl font-bold">About</h1>
                        </li>
                        <li>
                            <h1 class="text-white text-6xl font-bold"><a href="blogs.html">Blogs</a></h1>
                        </li>
                        <li>
                            <h1 class="text-white text-6xl font-bold"><a href="contact.html">Contact</a></h1>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mx-auto xl:py-64 py-56 text-left w-212"> <!-- contact wraper -->
            <h1 class="text-white text-6xl font-bold">Contact</h1>
            <div class="md:flex mt-8">
                <div class="w-full xl:w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4 py-4 md:mr-9">
                    <i class="fas fa-map-marker-alt text-green-primary text-5xl"></i>
                    <p class="text-lg mt-6">102 Street 2414</p>
                </div>
                <div class="w-full xl:w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4 md:mr-9">
                    <i class="fas fa-phone-alt text-green-primary text-5xl"></i>
                    <p class="text-lg mt-6">+02 12345 567</p>
                </div>
                <div class="w-full xl:w-64 h-32 bg-white rounded-lg text-center p-3 mx-auto my-4">
                    <i class="fas fa-envelope text-green-primary text-5xl"></i>
                    <p class="text-lg mt-6">admin@gmail.com</p>
                </div>
            </div>
            <div class="w-full bg-white rounded-lg xl:px-11 px-7 py-7 mt-9">
                <h1 class="text-2xl">Contact Form</h1>
                <div class="mt-8 md:flex">
                    <div class='w-full md:w-1/2'>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <div class="flex border-gray-secondary border-solid border px-2.5 rounded-lg" id="name-div">
                                <i class="fas fa-user-circle text-gray-secondary pr-2.5 pt-2.5 text-lg" id="name-green-primary"></i>
                                <input type="text" name="fullname" id="fullname" class="w-full h-10 focus:outline-none">
                            </div>
                        </div>
                        <div class="form-group mt-7">
                            <label for="mail">Mail</label>
                            <div class="flex border-gray-secondary border-solid border px-2.5 rounded-lg" id="mail-div">
                                <i class="far fa-envelope text-gray-secondary pr-2.5 pt-2.5 text-lg" id="mail-green-primary"></i>
                                <input type="email" name="mail" id="mail" class="w-full h-10 focus:outline-none">
                            </div>
                        </div>
                        <div class="form-group mt-7">
                            <label for="subject">Subject</label>
                            <div class="flex border-gray-secondary border-solid border px-2.5 rounded-lg" id="subject-div">
                                <i class="fas fa-user-circle text-gray-secondary pr-2.5 pt-2.5 text-lg" id="subject-green-primary"></i>
                                <input type="text" name="subject" id="subject" class="w-full h-10 focus:outline-none">
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 md:px-7 mt-7 md:mt-0">
                        <label for="message">Message</label>
                        <textarea type="text" name="subject" id="subject" class="w-full h-60 border-gray-secondary rounded-lg p-2 border-solid border focus:outline-none focus:text-green-primary focus:border-green-primary"></textarea>
                    </div>
                </div>
                <center><button class="bg-green-primary text-white px-12 py-4 mt-12 hover:bg-white border-green-primary solid border rounded-lg hover:text-green-primary">Send Message</button></center>
            </div>
        </div>
    </div>
    <div id="footer" class="w-72 my-12 h-32 mx-auto text-center">
        <div id="social text-center">
            <div class="rounded-full border-black w-12 h-12 ml-10 mr-5 border-solid border hover:bg-black hover:text-white inline-block">
                <i class="fab fa-facebook-f mx-auto my-3 text-lg"></i>
            </div>
            <div class="rounded-full border-black w-12 h-12 border-solid border hover:bg-black hover:text-white inline-block">
                <i class="fab fa-instagram my-3.5 text-lg"></i>
            </div>
            <div class="rounded-full border-black w-12 h-12 mr-10 ml-5 border-solid border hover:bg-black hover:text-white inline-block">
                <i class="fab fa-twitter my-3.5 text-lg"></i>
            </div>
        </div>
        <p class="pt-10 text-sm text-gray-dark">c 2021 Pine Primary Arts </p>
        <span class="text-lg">Privacy Policy | <a href="blogs.html">Blog</a> | <a href="contact.html">Contact</a></span>
    </div>
</body>
</html>
